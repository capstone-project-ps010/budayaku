<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo12.png" type="image/x-icon" />
    <link rel="stylesheet" href="./../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f5ed80d948.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="../components/header-bar.js"></script>
    <script src="../components/footer-bar.js"></script>
    <script src="../utils/views-search.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>BudayaKu</title>
  </head>
  <body>
    <header-bar></header-bar>
    <div class="container-xxl">
      <main>
        <article>
          <div data-aos="fade-down" class="title-pulau">
            <h2>Pengajuan Budaya</h2>
          </div>
        </article>
        <div data-aos="fade-up">
          <article>
            <form class="pengajuan" method="POST">
              <div class="mb-3">
                <label for="namaSuku" class="form-label">Nama Suku</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaSuku"
                  name="suku" />
              </div>
              <div class="mb-3">
                <label for="namaPulau" class="form-label">di Pulau</label>
                <select
                  class="form-select"
                  aria-label="selectPulau"
                  name="pulau">
                  <option selected>Pilih Pulau</option>
                  <option value="1">Jawa</option>
                  <option value="2">Kalimantan</option>
                  <option value="3">Sumatera</option>
                  <option value="4">Sulawesi</option>
                  <option value="5">Papua</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="deskripsiSuku" class="form-label">Deskripsi</label>
                <textarea
                  class="form-control"
                  id="deskripsiSuku"
                  rows="3"
                  name="deskripsi"
                  placeholder="Contoh Deskripsi: Suku Jawa adalah suku bangsa Austronesia terbesar di Indonesia yang berasal dari Jawa Tengah, Jawa Timur, dan Daerah Istimewa Yogyakarta. "></textarea>
              </div>
              <div class="mb-5">
                <button type="submit" class="button-send">Kirim</button>
              </div>
            </form>
          </article>
        </div>
      </main>
    </div>
    <div class="container-fluid">
      <footer-bar></footer-bar>
      <div class="copyright">
        <p>Â© 2023 BudayaKu</p>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elms = document.getElementsByClassName('splide');

        for (var i = 0; i < elms.length; i++) {
          new Splide(elms[i], {
            autoWidth: true,
            perPage: 7,
            focus: 0,
          }).mount();
        }
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
